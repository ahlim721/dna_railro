{% load staticfiles %}
<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Rail-ro Free pass</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static '/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static '/js/fancybox/jquery.fancybox.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <link href="{% static '/css/style-responsive.css' %}" rel="stylesheet">

    <script src="{% static '/js/chart-master/Chart.js' %}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="/index" class="logo"><b>Rail-ro Free pass</b></a>
            <!--logo end-->
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
                    <li><a class="logout" href="/login">Logout</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->

      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

              	  <p class="centered"><img src="{% static '/img/default.jpg' %}" class="img-circle" width="60"></p>
                  {% if user.is_authenticated %}
                    <h5 class="centered">{{user.username}}</h5>
                  {% else %}
                    <h5 class="centered" href="/login">로그인 해주세요.</h5>
                  {% endif %}

                  <li class="mt">
                      <a href="/schedule">
                          <i class="fa fa-clock-o"></i>
                          <span>스케쥴짜기</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a class="active" href="/location">
                          <i class="fa fa-map-marker"></i>
                          <span>장소추천</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="/community">
                          <i class="fa fa-pencil"></i>
                          <span>커뮤니티</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;">
                          <i class="fa fa-user"></i>
                          <span>마이페이지</span>
                      </a>
                      <ul class="sub">
                          <li><a  href="/mypage/user_update">회원정보 수정</a></li>
                          <li><a  href="/mypage/user_leave">회원탈퇴</a></li>
                          <li><a  href="/mypage/past_list">과거여행 정보</a></li>
                      </ul>
                  </li>

              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

      <section id="main-content">
          <section class="wrapper site-min-height">

            <br>
            <div class=" pull-right" >
              <button type="button" class="btn btn-default" onclick="api()">검색</button>
              <button type="button" class="btn btn-default ">더보기</button>
            </div>
            <br>

            <div id="place_list">
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">강 릉</h4>
                  </div>
                  <div class="modal-body">
                    <p>지역 소개 : </p>
                    <p>테마별점 : ***** </p>
                    <a href="#"><img class="img-responsive" src="{% static '/img/city/6.jpg' %}" alt=""></a>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

    </div>
  </div>
		        </section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->

      <!--footer start-->
      <footer class="site-footer">
          <div class="text-center">
              &copy; 2018 DNA
              <a href="location.html#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static '/js/jquery.js' %}"></script>
    <script src="{% static '/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script class="include" type="text/javascript" src="{% static '/js/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static '/js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static '/js/jquery.sparkline.js' %}"></script>

    <script type = "application/javascript">

    var place_list = $("#place_list");

    data = {{ hello|safe }}
    loc = {{ loc_name|safe }}
    var datalist = '<div class="row mt">';
    for(i in loc) {
      datalist += '<div class="col-lg-4 col-sm-4 col-xs desc">'
      datalist += '<img src=' + data[loc[i]][0]['pic'] + ' width=400px, height=300px>'
      datalist += '<p><strong>' + '제목 : ' + data[loc[i]][0]['title'] + '</strong></p>'
      datalist += '<p>' + '지역이름 : ' + loc[i] + '</p>'
      datalist += '<p>' + '주소 : ' + data[loc[i]][0]['addr'] + '</p>'
      datalist += '</div>'
    }
    datalist += '</div>'
    place_list.html(datalist)
    </script>

    <!--common script for all pages-->
    <script src="{% static 'js/common-scripts.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/gritter/js/jquery.gritter.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/gritter-conf.js' %}"></script>




  </body>
</html>
